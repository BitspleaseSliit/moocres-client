<div class="container">

  <div class="row">

    <div class="filters">

      <div class="app--sidebar-widget mb30">
        <div class="sidebar-widget-heading mb10">
          <h2 class="title">Order by learner types</h2>
        </div>

        <div class="sidebar-widget-body">


        </div>

      </div>

    </div>

    <div class="ml100 mr20">
      <!-- <section class="hp-section section"> -->
      <div class="recipes-wrapper">

        <div class="row">

          <div class="w75">

            <div class="">
              <div class="question">
                <input type="text" (keyup)="searchCourse()" [(ngModel)]="searchQ" required/>
                <label>I want to learn</label>
              </div>
            </div>



          </div>

        </div>
        <div class="row">

          <div class="w75">


          </div>
        </div>
        <div class="row">
          <div class="w75">
            <div class="w47 pull-left">
              <div class="question">
                <input type="text" (keyup)="searchTopic()" [(ngModel)]="topicQ" required/>
                <label>Specific Topic</label>
              </div>
            </div>

            <div class="w47 pull-right question">
              <div class="w25 pull-left">
                <div class="mr30 dropdown-label">Preferred Accent</div>
              </div>

              <div id="" class="input-append dropdown question w75 pull-right">

                <select id="" class="topic-box" (change)="accentChange(accent.value)" #accent>
                  <option value=""> Please Select </option>
                  <option value="coursera">Native English</option>
                  <option value="edx">Non-Native English</option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- </section> -->
  </div>



  <div class="row">

    <div hidden class="filters">

      <div class="app--sidebar-widget mb30">
        <div class="sidebar-widget-heading mb10">
          <h2 class="title">Order by learner types</h2>
        </div>

        <div class="am-checkbox checkbox-inline mr30 mb10">
          <input type="checkbox" id="check-011-0" name="check-011-0">
          <label for="check-011-0">
            Active/Reflective Learner
          </label>
        </div>

        <div class="am-checkbox checkbox-inline mr30 mb10">
          <input type="checkbox" id="check-011-1" name="check-011-1">
          <label for="check-011-1">
            Sensing/ Intuitive Learner
          </label>
        </div>

        <div class="am-checkbox checkbox-inline mr30 mb10">
          <input type="checkbox" id="check-011-2" name="check-011-2">
          <label for="check-011-2">
            Visual/Verbal Learner
          </label>
        </div>

        <div class="am-checkbox checkbox-inline mr30 mb10">
          <input type="checkbox" id="check-011-3" name="check-011-3">
          <label for="check-011-3">
            Sequential/Global Learner
          </label>
        </div>



      </div>

    </div>

    <div class="ml100">
      <!-- <section class="hp-section section"> -->
      <div class="recipes-wrapper">

        <div class="row">

          <div *ngFor="let course of courses" class="columns recipe-box" data-id="1197">
            <div class="pointer">
              <a title="Frontend Developer" (click)="newTab(course.url)">
                <div *ngIf="course.logo == 'coursera'" class="recipe-box-fruit" style="background-image: url(assets/coursera-card.png)"></div>
                <div *ngIf="course.logo == 'futureLearn'" class="recipe-box-fruit" style="background-image: url(assets/futureLearn.png)"></div>
                <div *ngIf="course.logo == 'edx'" class="recipe-box-fruit" style="background-image: url(assets/edxLogo.png)"></div>
                <h3 class="recipe-box-title">{{course.courseName}}</h3>
                <div class="recipe-box-location">
                  <p>{{course.uniName}}</p>
                </div>
                <div class="recipe-box-link">
                  View Course
                </div>
              </a>
            </div>
          </div>

        </div>
      </div>
      <!-- </section> -->
    </div>
  </div>
</div>
